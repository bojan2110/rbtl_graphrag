name: Deploy to Azure Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'ai/**'
      - 'utils/**'
      - 'Dockerfile'
      - '.github/workflows/azure-deploy.yml'
  workflow_dispatch:  # Allow manual triggering

env:
  AZURE_CONTAINER_REGISTRY: acrrbtlgraphrag
  RESOURCE_GROUP: rg-rbtl-graphrag-prod
  BACKEND_CONTAINER_APP: ca-rbtl-graphrag-backend
  FRONTEND_CONTAINER_APP: ca-rbtl-graphrag-frontend

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Login to ACR
        run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}
      
      - name: Build and push backend Docker image
        run: |
          docker build -f backend/Dockerfile -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-backend:${{ github.sha }} .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-backend:${{ github.sha }}
          docker tag ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-backend:${{ github.sha }} \
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-backend:latest
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-backend:latest
      
      - name: Get backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(az containerapp show \
            --name ${{ env.BACKEND_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "url=https://$BACKEND_URL" >> $GITHUB_OUTPUT
      
      - name: Update backend Container App
        run: |
          az containerapp update \
            --name ${{ env.BACKEND_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-backend:${{ github.sha }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Login to ACR
        run: az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}
      
      - name: Get backend URL
        id: backend-url
        run: |
          BACKEND_URL=$(az containerapp show \
            --name ${{ env.BACKEND_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "url=https://$BACKEND_URL" >> $GITHUB_OUTPUT
      
      - name: Build and push frontend Docker image
        run: |
          docker build -f frontend/Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ steps.backend-url.outputs.url }} \
            -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-frontend:${{ github.sha }} .
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-frontend:${{ github.sha }}
          docker tag ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-frontend:${{ github.sha }} \
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-frontend:latest
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-frontend:latest
      
      - name: Update frontend Container App
        run: |
          az containerapp update \
            --name ${{ env.FRONTEND_CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/rbtl-graphrag-frontend:${{ github.sha }} \
            --set-env-vars "NEXT_PUBLIC_API_URL=${{ steps.backend-url.outputs.url }}"

